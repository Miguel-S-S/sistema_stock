{% extends 'base.html' %}

{% block title %}{{ titulo }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-dark text-white">
                <h4 class="mb-0">{{ titulo }}</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="row g-3">
                        <div class="col-md-8">
                            <label class="form-label">Razón Social</label>
                            {{ form.razon_social }}
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">CUIT</label>
                            {{ form.cuit }}
                        </div>
                        
                        <div class="col-md-6">
                            <label class="form-label">Condición IVA</label>
                            {{ form.condicion_iva }}
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Teléfono</label>
                            {{ form.telefono }}
                        </div>
                        
                        <div class="col-12">
                            <label class="form-label">Email</label>
                            {{ form.email }}
                        </div>
                        <div class="col-12">
                            <label class="form-label">Dirección</label>
                            {{ form.direccion }}
                        </div>
                    </div>

                    <div class="d-flex justify-content-end mt-4">
                        <a href="{% url 'proveedor_list' %}" class="btn btn-secondary me-2">Cancelar</a>
                        <button type="submit" class="btn btn-dark">Guardar Proveedor</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
