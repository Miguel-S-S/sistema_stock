{% extends 'base.html' %}
{% block content %}
<div class="container" style="max-width: 500px;">
    <h2 class="mb-3">☀️ Apertura de Caja</h2>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label>Saldo Inicial (Cambio):</label>
                    {{ form.saldo_inicial }}
                </div>
                <button type="submit" class="btn btn-primary w-100">Confirmar Apertura</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
